<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhos</title>
    <link rel="stylesheet" href="../style/index.css" />
  </head>

  <body class="container">
    <header>
      <h1 class="header">Portfólio pessoal</h1>
    </header>
    <nav>
      <ul class="menu">
        <li class="list">
          <a class="link" href="../../index.html">Sobre mim</a>
        </li>
        <li class="list">
          <a class="link" href="./formação.html">Formação</a>
        </li>
        <li class="list">
          <a class="link" href="./trabalhos.html">Trabalhos</a>
        </li>
        <li class="list">
          <a class="link" href="./contato.html">Entrem em contato</a>
        </li>
      </ul>
    </nav>
    <section class="section">
      <form class="form">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        <button class="button" type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
